                alert('前回のメニューが見つかりません💦');
                return;
            }

            // 前回選択したメニューを表示

                document.getElementById(savedMenu).style.display = 'block';
            }

            // 施術メニューを選択

                const symptomButton = document.querySelector(`button[onclick*="selectSymptom"][onclick*="'${symptomId}'"]`);

            });

            // オプションを選択

                const irradiationButton = document.getElementById(irradiationId);
                if (irradiationButton) irradiationButton.click();
            });

            const targetElement = document.querySelector('.label:contains("希望日時")');
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth' });

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = GAS_URL + `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

       function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            // 現在の日付の週の開始日を取得
            const startOfWeek = new Date(currentDate);
            
            // 各曜日の営業時間を個別に取得して表示用の時間配列を作成
            let allTimes = new Set();
            
            // 7日間の各曜日の営業時間を収集
            for (let i = 0; i < 7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(day.getDate() + i);
                const dayOfWeek = day.getDay();
                const times = BUSINESS_HOURS.getTimesForDay(dayOfWeek);
                times.forEach(time => allTimes.add(time));
            }
            
            // 時間をソートして配列に変換
            const sortedTimes = Array.from(allTimes).sort((a, b) => {
                const timeA = a.split(':').map(Number);
                const timeB = b.split(':').map(Number);
                return timeA[0] * 60 + timeA[1] - (timeB[0] * 60 + timeB[1]);
            });

            // テーブルの行を再構築
            table.innerHTML = ''; // 既存の行をクリア
            
            for (const time of sortedTimes) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                row.appendChild(timeCell);

                for (let i = 0; i < 7; i++) {
                    const cell = document.createElement('td');
                    cell.addEventListener('click', () => selectDate(cell));
                    row.appendChild(cell);
                }

                table.appendChild(row);
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);
                const dayOfWeek = day.getDay();
                
                // この曜日の営業時間を取得
                const dayTimes = BUSINESS_HOURS.getTimesForDay(dayOfWeek);
                
                let businessEventTimes = [];
                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                // 各時間スロットをチェック
                for (let j = 0; j < sortedTimes.length; j++) {
                    const time = sortedTimes[j];
                    const cell = table.rows[j].cells[i + 1];
                    
                    // この時間がこの曜日の営業時間に含まれているかチェック
                    const isTimeAvailableForDay = dayTimes.includes(time);
                    
                    if (!isTimeAvailableForDay) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(time.split(':')[0]), parseInt(time.split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日になる場合は✕
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 定休日チェック
                    if (BUSINESS_HOURS.isClosedDay(dayOfWeek)) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 営業時間終了チェック
                    const endTime = BUSINESS_HOURS.getEndTimeForDay(dayOfWeek);
                    if (endTime && slotEnd.getHours() >= endTime) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 現在時刻より前の時間は✕
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 以下は既存のロジックと同じ
                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

                '2028-05-03', // 憲法記念日
                '2028-05-04', // みどりの日
                '2028-05-05', // こどもの日
                '2028-07-17', // 海の日
                '2028-08-11', // 山の日
                '2028-09-18', // 敬老の日
                '2028-09-22', // 秋分の日
                '2028-10-09', // 体育の日
                '2028-11-03', // 文化の日
                '2028-11-23'  // 勤労感謝の日
            ];

            const startDate = new Date(date);
            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const formattedDate = `${day.getFullYear()}-${(day.getMonth() + 1).toString().padStart(2, '0')}-${day.getDate().toString().padStart(2, '0')}`;
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;

                th.innerHTML = dayString.replace('(', '<br>(');

                // 祝日を赤色に変更（曜日判定ではなく完全一致判定）
                if (holidays.includes(formattedDate)) {
                    th.style.color = 'red';
                } else if (day.getDay() === 0) { // 日曜日（赤）
                    th.style.color = 'red';
                } else if (day.getDay() === 6) { // 土曜日（青）
                    th.style.color = 'blue';
                } else {
                    th.style.color = ''; // 通常色にリセット
                }
            });

            // 現在の月を表示
            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.innerHTML = `<span class="year">${startDate.getFullYear()}年</span><br><span class="month">${startDate.getMonth() + 1}月</span>`;

        }

        function nextmonth() {
            currentDate.setMonth(currentDate.getMonth() + 1); // 翌月に移動
            currentDate.setDate(1); // 1日に設定
            fetchAvailability(currentDate);
        }

        function previousmonth() {
            currentDate.setMonth(currentDate.getMonth() - 1); // 前月に移動
            currentDate.setDate(1); // 1日に設定
            fetchAvailability(currentDate);
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
</body>
